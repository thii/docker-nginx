[supervisord]
nodaemon=true

[program:nginx]
command = /usr/sbin/nginx
user = root
autostart = true
autorestart = true

[program:php-fpm7.0]
command = /usr/sbin/php-fpm7.0
user = root
autostart = true
autorestart = true

[program:memcached]
command = /usr/bin/memcached -u memcache -v
user = root
autostart = true
autorestart = true
